<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <form method="post" th:action="@{save}">
            <div class="col-md-6 offset-3">

                <div class="mb-3">
                    <label for="nom_lbl" class="form-label">Nom</label>
                    <input th:value="${patient.nom}" type="text" name="nom" class="form-control" id="nom_lbl" placeholder="nom du patient">
                    <span class="text-danger" th:errors="${patient.nom}"></span>
                </div>
                <div class="mb-3">
                    <label for="dob_lbl" class="form-label">Date de naissance</label>
                    <input th:value="${patient.dateNaissance}" name="dateNaissance" type="date" class="form-control" id="dob_lbl" placeholder="date de naissance" >
                    <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                </div>
                <div class="mb-3">
                    <label for="malade_lbl" class="form-label">Malade</label>
                    <input th:checked="${patient.malade}" type="checkbox"  id="malade_lbl" name="malade">
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>
                <div class="mb-3">
                    <label for="Score_lbl" class="form-label">Score</label>
                    <input th:value="${patient.score}" name="score" type="range" class="form-control" id="Score_lbl" placeholder="nom du patient" >
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-outline-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
